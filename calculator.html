<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/16714a3788.js" crossorigin="anonymous"></script>
    <script src="calculator.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="mt-5 container bg-light" id="output">
        <div class="fs-3" id="outputLast"></div>
        <div class="fs-1" id="outputCurrent"></div>
    </div>

    <div class="container">
        <div class="me-2 row">
            <button id="n1" type="button" class="number btn col fs-1">1</button>
            <button id="n2" type="button" class="number btn col fs-1">2</button>
            <button id="n3" type="button" class="number btn col fs-1">3</button>
            <button id="divide" type="button" class="operation btn col fs-1"><i class="fa-solid fa-divide"></i></button>
        </div>
        <div class="me-2 row">
            <button id="n4" type="button" class="number btn col fs-1">4</button>
            <button id="n5" type="button" class="number btn col fs-1">5</button>
            <button id="n6" type="button" class="number btn col fs-1">6</button>
            <button id="multip" type="button" class="operation btn col fs-1"><i class="fa-solid fa-xmark"></i></button>
        </div>
        <div class="me-2 row">
            <button id="n7" type="button" class="number btn col fs-1">7</button>
            <button id="n8" type="button" class="number btn col fs-1">8</button>
            <button id="n9" type="button" class="number btn col fs-1">9</button>
            <button id="subs" type="button" class="operation btn col fs-1"><i class="fa-solid fa-minus"></i></button>
        </div>
        <div class="me-2 row">
            <button id="equals" type="button" class="btn col fs-1"><i class="fa-solid fa-equals"></i></button>
            <button id="0" type="button" class="btn col fs-1">0</button>
            <button id="delete" type="button" class="btn col fs-1"><i class="fa-solid fa-delete-left"></i></button>
            <button id="sum" type="button" class="operation btn col fs-1"><i class="fa-solid fa-plus"></i></button>
        </div>
        <div class="me-2 row">
            <button type="button" class="btn col fs-1"></button>
        </div>
    </div>

    
</body>
</html>
